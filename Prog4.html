<html>
    <head><title> Sum of N </title>
        <script>
            var num=window.prompt('Enter Number');
            var n=parseInt(num);
            result=sumNaturalNum(n);
            window.alert('Sum of '+n+'Natural Numbers is :'+result);
            function sumNaturalNum(){
                var i=0;
                var sum=0;
                for(i=1;i<=n;i++){
                    sum+=i;
                }
                return sum;
            }
        </script>
    </head>

    </body>
</html>
